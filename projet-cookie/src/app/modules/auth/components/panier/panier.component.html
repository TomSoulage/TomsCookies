<div class="titre-page"> <span> Mon Panier </span></div>

   <div class="div-panier-table" *ngIf="panier.listeIdCookies.length > 1 "  >
        <table class="panier-table">
            <tr>
              <th>Images</th>
              <th>Nom</th>
              <th>Quantite</th>
              <th>Prix Total par Cookie</th>
              <th>Supprimer</th>
            </tr>
            <tr *ngFor="let cookie of panier.listeIdCookies;let indexOfElement=index">
     <td *ngIf="indexOfElement>0"> <img class="cookie-img-tab" mat-card-xl-image src="{{getCookieImage(cookie)}}" ></td>
                    <td *ngIf="indexOfElement>0"> <span> {{getCookieName(cookie)}} </span></td>
                    <td *ngIf="indexOfElement>0"> {{this.panier.listeNbCookies[indexOfElement]}}</td>
                    <td *ngIf="indexOfElement>0">{{this.panier.listePrixTotalParCookie[indexOfElement]}} </td>
                    <td *ngIf="indexOfElement>0">   <button mat-raised-button color="accent" type="checkbox" (click)="delete(indexOfElement)" > <mat-icon>delete</mat-icon></button> </td>
            </tr>
          
          </table>
    
          <div class="div-panier-end">
            <div class="add-button-div button">
                <button mat-raised-button color="accent">  Prix total:  {{panier.prixTotal}} â‚¬</button> 
             </div>
              <div class="add-button-div">
                <button mat-raised-button color="primary" (click)="validerCommande(this.panier)">Commander</button> 
              </div>
          </div>
  </div>

    <div *ngIf="panier.listeIdCookies.length==1" >
        <span><img class="img-resp" src="../../../../../assets/images/theme/panier-vide.png"></span>
    </div>
