<mat-card> 
    <mat-card-title>Modification d'un cookie</mat-card-title>
            
     <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    
        <mat-form-field class="form-element">
          <input matInput placeholder="GoÃ»t" formControlName="gout">
          <mat-error *ngIf="!formGroup.controls['gout'].valid && formGroup.controls['gout'].touched">
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-element">
          <textarea matInput placeholder="Recette" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="recette"></textarea>
          <mat-error *ngIf="!formGroup.controls['recette'].valid && formGroup.controls['recette'].touched">
            Required field, must be between 5 and 500 characters.
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-element">
          <input matInput type="number" formControlName="prix" class="example-right-align" placeholder="Prix">
        </mat-form-field>
    
        <mat-form-field class="form-element">
            <input matInput placeholder="Image" formControlName="image">
            <mat-error *ngIf="!formGroup.controls['image'].valid && formGroup.controls['image'].touched">
            </mat-error>
          </mat-form-field>
      
        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
        </div>
    
      </form>
    
   
  </mat-card>
