
<div class="cookies-list">
  <mat-card *ngFor="let c of cookiesListeService.listeCookies; index as indexOfElement" class="example-card">
    <mat-card-title-group>
      <mat-card-title> {{c.gout}} </mat-card-title>
      <mat-card-subtitle> {{c.prix}} â‚¬ </mat-card-subtitle>
      <img mat-card-xl-image src="{{c.image}}" >
    </mat-card-title-group>
  
    <button mat-raised-button color="primary"  (click)="afficherRecette(indexOfElement)" type="checkbox" > Recette</button>
    
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(indexOfElement,c.id,formGroup.value)" class="form">
      <mat-form-field class="form-element">
        <input matInput type="number" formControlName="quantite" class="example-right-align" placeholder="quantite">
      </mat-form-field>
      <button mat-raised-button color="secondary" type="submit" [disabled]="!this.formGroup.valid"> Ajouter <mat-icon>add_shopping_cart</mat-icon> </button> 

    </form>

  
  
  <div *ngIf="estAfficher(indexOfElement)" class="row container-fluid" >
    <mat-card-content>
      {{c.recette}}
    </mat-card-content>
  </div>
  
  </mat-card>
</div>
