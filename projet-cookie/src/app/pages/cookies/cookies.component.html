<div class="home-body">

<div class="titre-page"> <span> Nos Cookies </span></div> 

<div class="cookies-list">
  <mat-card *ngFor="let c of cookies; index as indexOfElement" class="example-card">
    <div *ngIf="estAfficher(indexOfElement)" class="div-recette" >
      <div> {{c.recette}} </div>
    </div>
    <mat-card-title-group>
      <mat-card-title> {{c.gout}} </mat-card-title>
      <img class="cookie-img" mat-card-xl-image src="{{c.image}}" >
    </mat-card-title-group>
         
    <div class="flex-buttons">
      <button mat-raised-button class="btn-recette"  (click)="afficherRecette(indexOfElement)" type="checkbox" >   Recette</button>
      <button mat-raised-button class="btn-add-panier"  type="checkbox" (click)="ajouterAuPanier(c)" color="primary"> Ajouter au panier  </button>       
    </div>

    <div class="div-cookie-prix">  <div class="cookie-prix"> {{c.prix}} â‚¬ </div>  
    </div>  
  </mat-card>
</div>

</div>
